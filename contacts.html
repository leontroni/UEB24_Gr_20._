<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #7eed60;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        .navbar a:hover {
            background-color: #8fd76d;
            border-radius: 4px;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
        }
        /*Stilizimi i Contact*/
        .contact-section {
            padding: 40px;
            background-color: #f4f4f9;
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #7eed60;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #8fd76d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            MyWebsite
        </div>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="sherbimet.html">Services</a>
            <a href="contacts.html">Contact</a>
        </div>
    </div>
    
    <div class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
