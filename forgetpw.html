<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url(Figurat/bgfig2.png);
            background-size: cover;
            background-position: center;
        }   
        @keyframes floatIn {
            0% {
                transform: translate(-50%, -70%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }
        .container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 430px;
            width: 430px;
            height: 432.24px;
            background: rgba(5,64,192,255,0.8);
            border-radius: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            backdrop-filter: blur(7px);
            animation: floatIn 1s ease-in-out backwards;
        }


        .container .form {
            padding: 50px;
        }

        .form header {
            font-size: 32px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 24px;
            color: white;
        }

        .form input {
            height: 60px;
            border-radius: 20px;
            width: 100%;
            padding: 0 15px;
            font-size: 17px;
            margin-bottom: 20.8px;
            border: 1px solid #ddd;
            outline: none;
        }

        .form input:focus {
            box-shadow: 0 1px 0 rgba(0,0,0,0.2);
        }

        .form input.button {
            color: #fff;
            background: #009579;
            border-radius: 20px;
            font-size: 19.2px;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 27.2px;
            cursor: pointer;
            transition: 0.4s;
        }

        .form input.button:hover {
            background: #006653;
        }

        .form a {
            font-size: 16px;
            color: #009579;
            text-decoration: none;
        }

        .form a:hover {
            text-decoration: underline;
        }

        .signup {
            font-size: 17px;
            text-align: center;
            color: white;
        }

        .signup label {
            color: #009579;
            cursor: pointer;
        }

        .signup label:hover {
            text-decoration: underline;
        } 

        /* Toggle Pages */
        .second-page {
            display: none;
        }
        #check:checked ~ .second-page {
            display: block;
        }
        #check:checked ~ .first-page {
            display: none;
        }
        #check {
            display: none;
        }
        header{
            text-align: center;
        }
        #phone{
            height: 60px; 
            align-content: center;
            border-radius: 20px; 
            width: 80%; 
            padding: 10px; 
            font-size: 17px; 
            margin-bottom: 20.8px; 
            margin-left: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <section class="header">

                    <li><a href="loginii.html">KYÃ‡U</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <!-- Password Recovery -->
    <div class="container">
        <input type="checkbox" id="check">
        
        <div class="first-page">
            <header>Reset Password</header>
            <form>
                <label for="phone" style="color: white; margin: 15px;"><h4>Enter your phone number:</h4></label>
                <input type="text" id="phone" name="phone" value="+383">
                <div class="signup">
                    <label for="check">Continue</label>
                </div>
            </form>
        </div>

        <div class="second-page">
            <header>Enter Code</header>
            <form>
                <label for="code" style="color: white;"><h4>Enter the code sent to your email:</h4></label>
                <input type="text" id="code" name="code" placeholder="Enter Code">
                <div class="signup">
                    <label for="checkii"> Continue</label>
                </div>
            </form>
        </div>
    </div>
</body>
