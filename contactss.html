<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }
        .header {
          position: absolute; /* Vendos navbar mbi background image */
          top: 0;
          left: 0;
          width: 100%;
          z-index: 10; /* Jep prioritet të lartë mbi elementët e tjerë */
        }
        body{
            line-height: 1.6;
            font-family: Arial, sans-serif;
        }
        h1{
            font-size: 36px;
            font-weight: 600;
        }
        .fillimi-section {
            background: url('bgfig2.png') no-repeat center center/cover;
            height: 100vh; /* Bën që filmi-section të mbulojë të gjithë ekranin */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .fillimi-content {
            position: relative;
        }
        .fillimi-content h1 {
            font-size: 3em;
            font-weight: bold;
        }
        .fillimi-content h2 {
            font-size: 2em;
            font-style: italic;
        }
        a{
            color: white;
        }
        a:hover{
            color: #def147;
        }
        .nav-links{
            flex: 1;
            text-align: right;
        }
        .nav-links ul li{
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
        }   
        .nav-links ul li::after{
            content: '';
            width: 0%;
            height: 2px;
            background: #f44336;
            display: block;
            margin: auto;
            transition:0.5s;
        }
        .nav-links ul li:hover::after{
            width: 100%;

        } 
        .nav-links ul li a{
            color: #fff;
            text-decoration: none;
            font-size: 15px; /*ja 15 ja 16*/
        }

        nav{
            display: flex;
            padding: 2% 6%;
            justify-content: space-between ;
            align-items: center;
        }
        nav img{
            width: 150px;
        }
        .contact-form {
            background: #f8f9fa;
            padding: 40px;
            margin: -50px auto 30px auto;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border: solid #356698;
            position: relative; /* Vendos formën në një nivel të veçantë */
            z-index: 5; /* Jep prioritet mbi background image */
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            z-index: 1;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

    </style>
</head>
<body>
    <section class="header">
        <nav>
            <a href="home.html"><img src="logo.png" width="200"  height="100"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="home.html">BALLINA</a></li>
                    <li><a href="about.html">RRETH NESH</a></li>
                    <li><a href="sherbimet.html">SHERBIMET</a></li>
                    <li><a href="#blog">BLOG</a></li>
                    <li><a href="contacts.html">KONTAKTI</a></li>
                    <li><a href="#login">KYÇU</a></li>
    
                </ul>
            </div>
        </nav>
    </section>

    <section class="fillimi-section">
        <div class= "fillimi-content">
            <h1>Healify Clinic</h1>
            <a href="mailto:healifyclinic@gmail.com?subject=Kontaktoni Healify Clinic&body=Pershendetje,">
                <h2>Dergoni email</h2>
            </a>
        </class>
    </section>

    <section class="contact-form">
        <form>
            <div class="form-group">
                <input type="text" class="half" placeholder="First Name" required>
                <input type="text" class="half" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <textarea rows="5" placeholder="Your Message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    
</body>
</html>
