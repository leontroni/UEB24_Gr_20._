<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnoza me shkronje</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif;
         text-align: center;
            background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
         }
        .google { 
             justify-content: center; 
            align-items: center;
            flex-wrap: wrap; 
            gap: 20px;
        }
        .kutia_shkronjave {
          display: grid;
            grid-template-columns: repeat(10, 50px); /* 10 kolona me gjerësi 50px */
            grid-gap: 15px; /* Hapësirë mes rreshtave dhe kolonave */
            justify-content: center;
        }
        .letter { 
            display: block; 
            width: 50px; 
            height: 50px; 
            line-height: 50px; 
            border: 2px solid white; 
            border-radius: 50%; 
            font-size: 20px; 
            color: white; 
           
            text-decoration: none; 
        }
        .letter:hover { background-color: rgba(128, 135, 137, 0.8);  }
        
        input[type="text"] {
            width: 500px;
             height: 40px; 
             padding: 10px;
            border: 2px solid #ccc; 
            border-radius: 25px; 
            font-size: 16px;
        }
    
    </style>
</head>
<body>
    
    <h1>Find diseases & conditions by first letter</h1>
    <div class="kutia_shkronjave">

        <a href="ZL.html" class="letter">L</a>
        <a href="ZM.html" class="letter">M</a>
        <a href="ZN.html" class="letter">N</a>
        <a href="ZO.html" class="letter">O</a>
        <a href="ZP.html" class="letter">P</a>

          <input type="text" name="q" placeholder="Search for a disease" required>
